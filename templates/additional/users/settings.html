<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="uikit/styles/uikit.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap");
    </style>
    <style>
      .custom-dropdown .dropdown-menu {
        border: 1px solid rgba(229, 231, 235, var(--tw-border-opacity));
        background-color: #f2fefb;
      }
      .custom-file-upload {
        cursor: pointer; /* Change cursor to pointer on hover */
      }
    </style>
    <title>Settings</title>
  </head>

  <body>
    <div class="row">
      <h1 class="title-phsyio">Profile</h1>
      <div class="col-lg-6">
        <input
          class="input input--text"
          id="formInput#text"
          type="text"
          name="text"
          placeholder="Name"
        />
      </div>
      <div class="col-lg-6">
        <input
          class="input input--text"
          id="formInput#text"
          type="text"
          name="text"
          placeholder="Description"
        />
      </div>
    </div>

    <div class="layout fix-layout">
      <div class="column column--1of3">
        <div class="dropdown custom-dropdown">
          <button
            class="btn dropdown-toggle fix-setting-btn"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
            style="border-radius: 10px"
          >
            Select Specialities
          </button>
          <div
            class="dropdown-menu fix-setting-btn"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" href="#">Item 1</a>
            <a class="dropdown-item" href="#">Item 2</a>
            <a class="dropdown-item" href="#">Item 3</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated Item</a>
          </div>
        </div>
      </div>
      <div class="column column--1of3">
        <div class="dropdown custom-dropdown">
          <button
            class="btn dropdown-toggle fix-setting-btn"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
            style="border-radius: 10px"
          >
            Select Location
          </button>
          <div
            class="dropdown-menu fix-setting-btn"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" href="#">Item 1</a>
            <a class="dropdown-item" href="#">Item 2</a>
            <a class="dropdown-item" href="#">Item 3</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated Item</a>
          </div>
        </div>
      </div>
      <div class="column column--1of3">
        <input
          class="input input--text"
          id="formInput#text"
          type="number"
          name="text"
          placeholder="Phone Number"
        />
      </div>
    </div>

    <div class="layout">
      <div class="column column--1of3">
        <input
          class="input input--text date-field-therapist"
          id="formInput#text"
          type="date"
          style="margin: 0"
        />
      </div>
      <div class="column column--1of3">
        <div class="form__field form__field--radio">
          <div
            style="background-color: #f2fefb"
            class="radio-radius gender-setting"
          >
            <p>Gender:</p>
            <input
              class="input"
              id="formInput#radio-01"
              type="radio"
              value="red"
              name="color"
            />
            <label for="formInput#radio-01">Male</label>
            <input
              class="input"
              id="formInput#radio-02"
              type="radio"
              value="green"
              name="color"
            />
            <label for="formInput#radio-02">Female</label>
          </div>
        </div>
      </div>
      <div class="column column--1of3"></div>
    </div>

    <h1 class="title-phsyio">Medical Information</h1>
    <div class="layout fix-layout">
      <div class="column column--1of3">
        <button
          href=""
          class="btn btn--main space-fix patient-button setting-btn"
        >
          Height
          <input
            type="number"
            value="10"
            class="patient-pagination setting-input"
          />
          Cm
        </button>
      </div>
      <div class="column column--1of3">
        <button
          href=""
          class="btn btn--main space-fix patient-button setting-btn"
        >
          Weight
          <input
            type="number"
            value="10"
            class="patient-pagination setting-input"
          />
          KG
        </button>
      </div>
      <div class="column column--1of3">
        <div class="dropdown custom-dropdown">
          <button
            class="btn dropdown-toggle fix-setting-btn blood-setting"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
            style="border-radius: 10px"
          >
            Select Specialities
          </button>
          <div
            class="dropdown-menu fix-setting-btn"
            aria-labelledby="dropdownMenuButton"
          >
            <a class="dropdown-item" href="#">Item 1</a>
            <a class="dropdown-item" href="#">Item 2</a>
            <a class="dropdown-item" href="#">Item 3</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated Item</a>
          </div>
        </div>
      </div>
    </div>

    <input
      type="text"
      value="Notes"
      class="input input--textarea notes-setting"
    />

    <div class="layout fix-layout">
      <div class="column column--1of3">
        <label for="file-upload" class="custom-file-upload">
          <img src="images/add-therapist.png" alt="" />
          Upload Photo
        </label>
        <input
          type="file"
          id="file-upload"
          style="display: none"
          onchange="displayFileName(this)"
        />
        <div id="selected-file"></div>
      </div>
      <div class="column column--1of3"></div>
      <div class="column column--1of3">
        <a
          href=""
          class="btn btn--main space-fix therapist-button setting-btn-add"
        >
          <img src="images/plus.svg" alt="" style="display: inline" /> Add
          Patient</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      // function for 1st button
      function changeImage() {
        let displayImage = document.getElementById("off-switch-1");
        if (displayImage.src.match("./images/switch_off.svg")) {
          displayImage.src = "./images/switch_on.svg";
        } else {
          displayImage.src = "./images/switch_off.svg";
        }
      }

      // function for 2nd button
      function changeImage1() {
        let displayImage = document.getElementById("off-switch-2");
        if (displayImage.src.match("./images/switch_off.svg")) {
          displayImage.src = "./images/switch_on.svg";
        } else {
          displayImage.src = "./images/switch_off.svg";
        }
      }
      // function for 3rd button

      function changeImage2() {
        let displayImage = document.getElementById("off-switch-3");
        if (displayImage.src.match("./images/switch_off.svg")) {
          displayImage.src = "./images/switch_on.svg";
        } else {
          displayImage.src = "./images/switch_off.svg";
        }
      }

      function displayFileName(input) {
        const selectedFile = document.getElementById("selected-file");
        if (input.files.length > 0) {
          selectedFile.textContent = "Selected File: " + input.files[0].name;
        } else {
          selectedFile.textContent = ""; // Clear the text if no file is selected
        }
      }
    </script>
  </body>
</html>
